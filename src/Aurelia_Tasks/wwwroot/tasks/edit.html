<template>
    
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Profile</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal" submit.delegate="save()" validate.bind="validation">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Description" class="form-control" value.bind="taskItem.description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Due Date</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Due Date" class="form-control" value.bind="taskItem.dueDate">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="button-bar">
            <button class="btn btn-primary" click.delegate="save()" disabled.bind="!validation.result.isValid">Save</button>
        </div>
    
</template>
